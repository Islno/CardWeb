<!-- templates/categoria/cliente.html -->
{% extends 'base.html' %}

{% block titulo_conteudo %} Formulário de Cliente {% endblock %}

{% block conteudo %}
<div class="container">
    <h1>Formulário de Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'index' %}'">Voltar</button>
</div>
{% endblock %}
