<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cliente</title>

</head>
<body>

        <h1>Formulário de Cliente</h1>

        <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
